<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Expense Tracker</title>
 </head>

 <body>
  <div class="container">
  <header>
   <h1>Expense Tracker</h1>
  </header>

   <div class="balance">
    <h2>Your Balance</h2>
    <p id="balance">$0.00</p>
   </div>

   <div class="inc-exp-container row">
    <div class="col">
    <div class="black-bg row mt-1">
     <h4 class="green p-1">Income</h4>
     <p id="my-income" class="money plus p-1">+$0.00</p>
    </div>
    <div class="black-bg red row mt-1">
     <h4 class="p-1">Expense</h4>
     <p id="my-expense" class="money minus p-1">-$0.00</p>
    </div>
   </div>
 
   <div class="action-btn">
    <button type="button" id="addNew" class="btn">Add new transaction</button>
   </div>
  </div>
   <hr>
   
<div class="transactions">
   <h3>Transactions</h3>
   <ul id="list" class="list">
    <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
   </ul>
  </div>

  
    <div id="addNewForm" class="col hide">
   <h3>Add new transaction</h3>
   <form id="form">
    <div class="form-control">
     <label for="text">Text</label>
     <input type="text" id="text" placeholder="Enter text..." />
    </div>
    <div class="form-control">
     <label for="amount">Amount
      </label>
     <input type="number" id="amount" placeholder="Enter amount..." />
     <p>(negative - expense, positive - income)</p>
    </div>
    <button type="submit" class="btn">Add transaction</button>
    <button type="button" id="close" class="btn">Close</button>
   </form>
  </div>

 </div>

  <script src="script.js"></script>
 </body>

</html>
