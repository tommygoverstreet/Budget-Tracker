<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Expense Tracker</title>
 </head>

 <body>
  <div class="container">
  <header>
   <h1>Expense Tracker</h1>
  </header>

  <!-- Total Balance -->
   <div class="balance row">
    <h2 class="p-1">Your Balance</h2>
    <p id="balance" class="h2 p-1">$0.00</p>
   </div>

   <!-- Sidebar -->
   <aside class="col">
    <div class="money row">
     <h4 class="p-1">Income</h4>
     <p id="my-income" class="plus p-1 h4">+$0.00</p>
    </div>
    <div class="money row">
     <h4 class="p-1">Expense</h4>
     <p id="my-expense" class="minus p-1 h4">-$0.00</p>
    </div>
  </aside>
   
<main class="transactions col p-2">
   <h3 class="center">Transactions</h3>
   <div class="row">
    <div class="action-btn">
     <button type="button" id="addNew" class="btn"><i class="fa fa-plus"></i>ADD</button>
    </div>
   </div>
   <table>
    <thead>
      <th>Date</th>
      <th>Transaction</th>
      <th>Amount</th>
      <th>Delete</th>
    </thead>
    <tbody id="list" class="list">
     
    </tbody>
   </table>
  </main>
 </div>
  
    <div id="addNewForm" class="col hide">
   <h3>Add Transaction</h3>
   <form id="form">
    <div class="form-control">
     <label for="text" class="lg">Item</label>
     <input type="text" id="text" placeholder="Enter text..." />
    </div>
    <div class="form-control">
     <label for="amount" class="lg">Amount
      </label>
     <input type="number" id="amount" placeholder="Enter amount..." />
    
    </div>
    <p>(negative - expense, positive - income)</p>
    <button type="submit" class="btn mt-1 lg">Add transaction</button>
    <button type="button" id="close" class="btn mt-1 lg">Close</button>
   </form>
  </div>

 

  <script src="script.js"></script>
 </body>

</html>
